<div class="row department-list-view">
    <div class="new-department-btn" *ngIf="!errorMessage">
        <a type="button" class="btn btn-outline-primary" routerLink="/department/new">Add New Department</a>
    </div>

    <app-errormessage *ngIf="errorMessage" [message]=errorMessageContent></app-errormessage>
    <app-successmessage *ngIf="successMessage" [message]=successMessageContent></app-successmessage>

    <div class="departments-listing">
        <h3>Departments</h3>
    </div>

    <div class="departments-search">
        <input type="search" class="form-control" name="searchDepartment" id="searchDepartment" placeholder="Search Department" [(ngModel)]="searchDepartment">
    </div>

    <div class="departments-listing-table">
        <div class="row card-listing">
            <div class="card border-dark mb-3 col-sm-4" style="max-width: 18rem; margin: 10px" *ngFor="let department of departments; let i = index;">
                <div class="card-header">{{department.departmentInfo.name}}</div>
                <div class="card-body text-dark icon-middle">
                    <i class="fa fa-hospital-o fa-5x" aria-hidden="true"> </i>

                    <div class="btn-group card-buttons" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle card-buttons-inner" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Open
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" routerLink="/department/{{department.departmentid}}">
                                <i class="fa fa-pencil" aria-hidden="true"> </i> Edit</a>
                            <a class="dropdown-item" (click)="removeDepartment(department.departmentid)">
                                <i class="fa fa-trash" aria-hidden="true"> </i> Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
